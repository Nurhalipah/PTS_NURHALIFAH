<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta</title>
</head>
<body>
	<h3>Menjelang UKK 2022</h3>
	<fieldset>
		<legend>Data Diri</legend>
		<form>
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" name="" id=""></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="" id="">laki-laki
						<input type="radio" name="" id="">perempuan
					</td>
				</tr>
				<tr>
					<td>Jurusan</td>
					<td>:</td>
					<td>
						<section>
							<input type="radio" name="" id="">Rekayasa perangkat Lunak
						    <input type="radio" name="" id="">Teknik Sepeda Motor
						</section>
					</td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea name="" id="" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td>
						<input type="radio" name="" id="">sepak bola
						<input type="radio" name="" id="">volly
						<input type="radio" name="" id="">basket
						<input type="radio" name="" id="">lainnya
					</td>
				</tr>
				
			</table>
            <br>
            <button>simpan</button>
		</form>
	</fieldset>
</body>
</html>
